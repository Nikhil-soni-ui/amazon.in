<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazon Homepage Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e3e6e6;
    }

    /* Navbar */
    .navbar {
      background-color: #131921;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f08804;
    }

    .search-bar input {
      width: 400px;
      padding: 8px;
      border: none;
    }

    .search-bar button {
      padding: 8px 12px;
      background-color: #febd69;
      border: none;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    /* Banner */
    .banner {
      background-image: url('https://m.media-amazon.com/images/I/61lwJy4B8PL._SX3000_.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
      margin-bottom: 20px;
    }

    /* Products Section */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .product {
      background-color: white;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .product p {
      font-size: 14px;
      color: #007185;
    }

  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">amazon.in</div>
    <div class="search-bar">
      <input type="text" placeholder="Search Amazon.in">
      <button>Search</button>
    </div>
    <div class="nav-links">
      <a href="#">Sign In</a>
      <a href="#">Orders</a>
      <a href="#">Cart</a>
    </div>
  </div>

  <div class="banner"></div>

  <div class="products">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61IBBVJvSDL._AC_SY200_.jpg" alt="Product 1">
      <h3>Headphones</h3>
      <p>From ₹799</p>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61u1VALn6JL._AC_SY200_.jpg" alt="Product 2">
      <h3>Smartwatches</h3>
      <p>Starting ₹1,499</p>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71ZDY57yTQL._AC_SY200_.jpg" alt="Product 3">
      <h3>iPhone 14</h3>
      <p>Only ₹67,999</p>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71qBQnpQFNL._AC_SY200_.jpg" alt="Product 4">
      <h3>Laptops</h3>
      <p>From ₹30,000</p>
    </div>
  </div>

</body>
</html>
